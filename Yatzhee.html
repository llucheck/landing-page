<!DOCTYPE html>

<head>

<title>Yatzhee Dice Roller</title>

<body onload="RollSixSidedDice()">

<h2>Yatzhee Dice Roller</h2>
<p>This website is used for rolling the dice of your Yatzhee games,
click the roll button to roll your six sided dice and wait for the numbers!</p>

<button type="button" onclick="RollSixSidedDice()" autofocus>Roll Five Dice</button><br><br>
Dice One: <input id = "dice" type="text" value="" size="5" disabled><br><br>
Dice Two: <input id = "dicetwo" type="text" value="" size="5" disabled><br><br>
Dice Three: <input id = "dicethree" type="text" value="" size="5" disabled><br><br>
Dice Four: <input id = "dicefour" type="text" value="" size="5" disabled><br><br>
Dice Five: <input id = "dicefive" type="text" value="" size="5" disabled><br><br>

</body>
